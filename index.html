<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="css/ebookstyle.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src="//code.angularjs.org/snapshot/angular.min.js"></script>
	<script src="//code.angularjs.org/snapshot/angular-animate.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
	<script src="js/index.js"></script>
	<script src="js/script.js"></script>
</head>

<body ng-app="eBook" ng-controller="eBookController as ctrl">

	<!-- MAIN PAGE CONTAINING THE MAIN COMPONENT [DISPLAYS THE LIST OF eBOOK ITEMS] -->
	<div class="container" style="margin-top:20px;">
		<div>
			<form>
				<label style="color:#0099cc;">Books</label>
				<input type="text" placeholder="Search a book" ng-model="item">
				<span class="pull-right">
					<span style="color:#0099cc;"> {{ctrl.count}}/{{ctrl.Books.list.length}}</span> 
					<span class="span1" ng-click="ctrl.loadLess()"></span><span class="span2" ng-click="ctrl.loadMore()"></span>
				</span>
			</form>
		</div><br>
	<!-- WHY NOT CAMEL CASE? THE KEBAB-CASE IS USED IN THE HTML TEMPLATE WHILE THE 
	     CAMEL-CASE IS USED IN THE LOGIC SECTION 
	 -->
	 <div class="row headerwrapper">
	 	<!--<div data-toggle="collapse" href='#{{booklist.language}}'><b class="caret col-xs-1"></b></div>-->
	 	<div class="col-xs-3 title" ng-click="ctrl.onSorted()" data-placement="top" data-toggle="tooltip" title="click to alternate ordering">
	 		Name
	 	</div>
	 	<div class="col-xs-3 title">
	 		Author
	 	</div>
	 	<div class="col-xs-3 title">   
	 		Feature
	 	</div>
	 	<div class="col-xs-3 title">
	 		Genres
	 	</div>
	 	
	 </div>  
	 <ebook-list books="ctrl.Books" search="item"  sort="ctrl.sort" count="ctrl.count"></ebook-list><br>
	 <div class="pull-right">
	 	<span style="color:#0099cc;"> {{ctrl.count}}/{{ctrl.Books.list.length}}</span> 
	 	<span class="span1" ng-click="ctrl.loadLess()"></span><span class="span2" ng-click="ctrl.loadMore()"></span>
	 </div>
	</div>
	
</body>
</html>
